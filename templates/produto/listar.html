<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/table.css')}}">
<script src="{{ url_for('static', filename='js/table.js')}}"></script>

{% extends "template.html" %}
{% block conteudo %}

<div class="titulo">Lista de Produtos</div>

<div class="novo_item">
    <button type="button" class="button" name=""> Novo Produto </button>
</div>

<table id="customers">
    <thead>
        <tr class="fixed_headers">
            <th scope="col">ID</th>
            <th scope="col">Produto</th>
            <th scope="col">Marca</th>
            <th scope="col">Unidade de medida</th>
            <th scope="col">Pre√ßo</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr class="botoes_acao" onclick="AbrirBotoes('{{ produto.ID }}')">
            <td>{{ produto.ID }}</td>
            <td>{{ produto.DSC_PRO }}</td>
            <td>{{ produto.MRC_DSC }}</td>
            <td>{{ produto.UNI_MED }}</td>
            <td>{{ produto.PRC_BRT }}</td>
        </tr>
        <td colspan="5" class="esconder" id="botoes_{{ produto.ID }}">
            <div>
                <!-- TODO: criar essas rotas -->
                <a class="sub_menu" href="url_for('EditarProduto')">Editar</a>
                <a class="sub_menu" href="url_for('ExcluiProduto')">Excluir</a>
            </div>
        </td>
        {% endfor %}

    </tbody>
</table>
{% endblock conteudo %}
