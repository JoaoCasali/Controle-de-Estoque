{% extends "template.html"%}
{% block conteudo %}
     <form action="{{ url_for('CriarEstoque') }}" method="post">

        <fieldset>

          <div class="form-group">
            <label for="produto_id">Produto</label>
            <input type="text" id="produto_id" name="produto_id" class="form-control" value="{{ estoque.PRO_ID }}">
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="text" id="quantidade" name="quantidade" class="form-control" value="{{ estoque.QTD_PRO }}">
          </div>

          <button type="submit" class="btn btn-success">Salvar</button>
        </fieldset>

      </form>
{% endblock %}
